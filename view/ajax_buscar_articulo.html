{if condition="$fsc->articulo"}
   <tr id="linea_{$fsc->numlineas}">
      <td>
         <input type="hidden" name="referencia_{$fsc->numlineas}" value="{$fsc->articulo->referencia}"/>
         <input type="hidden" id="pvp_{$fsc->numlineas}" name="pvp_{$fsc->numlineas}" value="{$fsc->articulo->pvp}"/>
         <input type="hidden" id="iva_{$fsc->numlineas}" name="iva_{$fsc->numlineas}" value="{$fsc->articulo->get_iva()}"/>
         <div class="form-control">
            <a target="_blank" href="{$fsc->articulo->url()}">{$fsc->articulo->referencia}</a>
         </div>
      </td>
      <td>
         <input type="text" class="form-control" name="desc_{$fsc->numlineas}" value="{$fsc->articulo->descripcion}" onclick="this.select()"/>
      </td>
      <td>
         <div class="form-control text-right">{$fsc->articulo->stockfis}</div>
      </td>
      <td class="text-right">
         <button class="btn btn-sm btn-default" type="button" value="-" onclick="linea_sum_ud('{$fsc->numlineas}','-1')">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
         </button>
      </td>
      <td>
         <input class="form-control text-right" type="text" id="cantidad_{$fsc->numlineas}" name="cantidad_{$fsc->numlineas}" value="1" onkeyup="recalcular()" autocomplete="off"/>
      </td>
      <td>
         <button class="btn btn-sm btn-default" type="button" value="+" onclick="linea_sum_ud('{$fsc->numlineas}','1')">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
         </button>
      </td>
      <td>
         <input class="form-control text-right" type="text" id="pvpt_{$fsc->numlineas}" name="pvpt_{$fsc->numlineas}" disabled="disabled"/>
      </td>
   </tr>
{else}
   <!--no_encontrado-->
{/if}
